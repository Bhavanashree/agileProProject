<div class="container-fluid" ng-controller="customerPaymentController" style="padding: 0px;">
	<yk-search-query id="paymentSearchQuery" title="Customer Payment" name="paymentSearch">
		<action label="Add payment" color="blue" icon="glyphicon-plus" method="addEntry($event)"></action>
		<action label="Edit payment" color="blue" icon="glyphicon-edit" method="editEntry($event)" row-action="true"></action>
		<action label="Delete payment" color="red" icon="glyphicon-remove" method="deleteEntry($event)" row-action="true"></action>
	</yk-search-query>
	
	<yk-model-dialog id="customerPaymentDialog" name="CustomerPaymentModel" title="CustomerPayment" columns="2" actionMethod="saveChanges($event)">
	</yk-model-dialog>
		
</div>
