<div class="container-fluid"  ng-controller="CalendarController">
<div class="row">
<div id="calendar">{{displayCalendar()}}
 

<table class='calendar'>
 <tr class='monthNow'>
 <th colspan='7'>{{displayCalendar.monthNames[0]}}</th>
 </tr>
 <tr class='dayNames' style="wigth=100%"> 
  <td>Sunday</td> 
   <td>Monday</td>
   <td>Tuesday</td>
 <td>Wednesday</td> 
 <td>Thursday</td> 
 <td>Friday</td> 
 <td>Saturday</td> 
 </tr>
 </table>
</div>  
</div>
</div>
