<div class="container-fluid"  ng-controller="memberController" style="padding: 0px;" ng-init="initProMem()">

	<div class="row">
	
		<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
		
			<div class="row">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 member"  yk-on-drag-over="allowDrop(event)" yk-on-drop="dropManager(event)" style="margin-left: 1em; padding-top: 0.5em; height: 10em; text-align:center;">
					<div class="h5"><strong>Manager</strong></div>
					
					<div ng-show="manager.name">
						<img src="{{manager.photoUrl}}"  draggable="false" class="img-circle" width="65" height="65"/>
						<br/>
						{{manager.name}}
						<a href=""  ng-click="removeManager(manager)">
				        	<i class="fa fa-times" aria-hidden="true" style="color: red;"></i>
				        </a>
				    </div>
				</div>
				
				<div class="col-xs-3 col-sm-3 col-md-7 col-lg-7 member" yk-on-drag-over="allowDrop(event)" yk-on-drop="dropAdmins(event)" style="margin-left: 4.7em; padding-top: 0.5em;height: 10em;">
					<div class="h5"><strong>Admin</strong></div>
					
						<div ng-repeat="admin in admins">
							<div style="width:10em; float: left; text-align: center;">
			              		<img ng-src="{{admin.photoUrl}}"  draggable="false" class="img-circle" width="65" height="65"/>
			              		<br/>
			              		{{admin.name}} 
			              		<a href=""  ng-click="removeAdmins(admin)">
			              			<i class="fa fa-times" aria-hidden="true" style="color: red;"></i>
			              		</a>
		              		</div>
	              		</div>
				</div>
				
			</div>
			
			
			<div class="row" style="padding-top: 2em;">
			
				<div class="col-xs-8 col-sm-8 col-md-11 col-lg-11 member" yk-on-drag-over="allowDrop(event)" yk-on-drop="dropMembers(event)" style="margin-left: 1em; padding-top: 0.5em;height: 14em;">
					<div class="h5"><strong>Members</strong></div>
					
						<div ng-repeat="member in members">
						
							<div style="width:10em; float: left; text-align: center;">
		              			<img ng-src="{{member.photoUrl}}"  draggable="false" class="img-circle" width="65" height="65"/>
		              			<br/>
		              			{{member.name}} 
		              			<a href=""  ng-click="removeMembers(member)">
		              				<i class="fa fa-times" aria-hidden="true" style="color: red;"></i>
		              			</a>
	              			</div>
	          			</div>
				</div>
				
			</div>
			
		</div>
		
		<div class="col-xs-4 col-sm-4 col-md-2 col-lg-2 member" style="margin-left: 1em;  height: 35em;">
				
			<form>
				<div class="row">
					<div class="input-group">
						<input type="text" ng-model="ngemployeeName" ng-keyup="checkKey($event)" class="form-control" placeholder="Employee Name" style="min-width: 4em; max-width: 10em;">
						<span class="input-group-addon">
							<a href="" ng-click="searchEmployee(ngemployeeName)"><i class="fa fa-search" aria-hidden="true" style="font-size:1.3em;"></i></a>
						</span>
					</div>
				</div>
			</form>	
			
			
			<div class="row" style="border-bottom: 2px solid #87CEEB;"></div>
			
			<div class="row" style="text-align: center; height:32em; overflow-y:auto;">
				<div class="h5"><strong>Employees</strong></div>
				<div ng-repeat="employee in employees">
					
					<div class="memberPhoto" style="margin-top: 1em;">
	  					<img id={{employee}} src="{{employee.photoUrl}}" draggable="true" yk-on-drag="dragEmployees(event)" class="img-circle" width="65" height="65" style="cursor:-moz-grab; cursor:grab; cursor:-webkit-grab;">
	  					<br/>
						{{employee.name}}
						</img>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
</div>
